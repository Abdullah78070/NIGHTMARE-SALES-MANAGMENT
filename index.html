
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIGHTMARE Sales System</title>
    <!-- Tailwind CDN for immediate styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Libre+Barcode+39&display=swap" rel="stylesheet">
    
    <!-- Configure Tailwind Theme to match project requirements -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
              barcode: ['"Libre Barcode 39"', 'cursive'],
            },
            colors: {
              night: {
                950: '#05070a',
                900: '#0f172a',
                800: '#1e293b',
              },
              brand: {
                red: '#7f1d1d',
                darkRed: '#450a0a',
              }
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        background-color: #05070a;
        color: #e2e8f0;
      }
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      @media print {
        .no-print { display: none !important; }
        body { background-color: white !important; color: black !important; }
      }
      .overlay {
        animation: fadeIn 0.1s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
